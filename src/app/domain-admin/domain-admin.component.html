<form

  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="domain">Domain</label>
    <input
      type="text"
      class="form-control"
      name="domain"
      [(ngModel)]="form.domain"
      required
      minlength="3"
      maxlength="20"
      #domain="ngModel"
    />
    </div>

  <div class="form-group dropdown">
    <label for="role">Role</label>
    <select class="custom-select" [(ngModel)]="form.role" (change)="roleChanged($event)" [ngModelOptions]="{standalone: true}">
      <option value="STUDENT" >Student</option>
      <option value="SUPERVISOR" >Supervisor</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">Submit</button>
  </div>

</form>

<div class="container">
  <div class="card m-5 p-3">
    <div class="card-body">
      <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
          <th>Domain</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let domain of domains">
          <td>{{ domain.name}}</td>
          <td>{{ domain.role}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
