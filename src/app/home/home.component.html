<div class="input-group mb-3 mt-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search by title"
    #searchInput
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="setTitle(searchInput)"
    >
      Search
    </button>
  </div>
</div>

<h4>Subject List</h4>

<div class="mt-3 d-flex align-items-center">
  Items per Page:
  <div class="items-per-page">
    <select class="custom-select" (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    [responsive]=true
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
</div>
<div>
  <div>
    <div class="d-flex flex-wrap mt-5">
      <div class="card col-4" *ngFor="
          let subject of subjects | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">
        <div class="card-body">
          <h5 class="card-title">{{subject.subject}}</h5>
          <p class="card-text">{{subject.description}}</p>
          <p class="card-text"><small class="text-muted">{{subject.supervisorObject.firstName}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
