<div class="card">
  <div class="card-body p-2">
    <h1 class="font-italic">{{ subject.subject }}</h1>
    <div class="image_text">
      <img class="icon_avatar"
           src="https://ui-avatars.com/api/?name={{supervisor.firstName}}+{{supervisor.lastName}}&background=random"
           alt="Avatar">
      <p class="card-text"><small class="text-muted"><span
        style="">Created by : Pr.{{supervisor.firstName }} {{ supervisor.lastName}}</span></small>
      </p>
    </div>
    <p class="jasmine-description">{{ subject.description }}</p>
    <p class="jasmine-description">Number of groupes : {{ subject.groupNumber }}</p>
  </div>
</div>

<div class="d-flex flex-wrap mt-5">
  <div class="card col-4 clickable" (click)="createGroup()">
    create new group
  </div>
  <div class="card col-4 clickable" *ngFor="
          let group of groups
          let i = index
        ">
    <div *ngFor="let studentId of group.students" (click)="joinGroup(group.id)">
      {{studentId}}
    </div>
    <div class="row d-flex">
    </div>
  </div>
</div>
