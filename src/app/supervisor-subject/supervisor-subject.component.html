<div class="supervisorName d-flex align-content-center">
  <img class="icon_avatar"
       src="https://ui-avatars.com/api/?name={{ currentUser.firstName }}+{{ currentUser.lastName }}&background=random"
       alt="Avatar">
  <h3>Pr.{{ currentUser.firstName }} {{ currentUser.lastName }}</h3>
</div>
<hr>
<h4> Subject List :</h4>
<div>
  <div class="d-flex flex-wrap mt-5">
    <div class="card col-4" *ngFor="
          let subjectsObject of subjects
          let i = index
        ">
      <a href="/subjectCard/{{subjectsObject.id}}" style="  color: inherit;text-decoration: inherit;"
         routerLink="/subjectCard/{{subjectsObject.id}}">
        <div class="card-body">
          <h5 class="card-title">{{subjectsObject.subject}}</h5>
          <p class="card-text">{{subjectsObject.description}}</p>
          <div class="image_text">
            <img class="icon_avatar"
                 src="https://ui-avatars.com/api/?name={{ currentUser.firstName }}+{{ currentUser.lastName }}&background=random"
                 alt="Avatar">
            <p class="card-text"><small class="text-muted"><span
              style="">Pr.{{ currentUser.firstName }} {{ currentUser.lastName }}</span></small>
            </p>
          </div>
          <p class="card-text"><strong>Number of student in group : {{subjectsObject.groupNumber}}</strong></p>
        </div>
      </a>
    </div>
  </div>
</div>
